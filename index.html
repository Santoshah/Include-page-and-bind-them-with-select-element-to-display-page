<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Include page and toggle with select element | Angular JS</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script src="js/script.js"></script>
</head>
<body ng-app="myModule" ng-controller="myController">


<select name="" ng-model="view_items" id="">
	<option selected value="list-table.html">List Table</option>
	<option value="list-view.html">List view</option>

</select>

<div ng-include="view_items" scope="" onload="">
	
</div>

</body>
</html>
